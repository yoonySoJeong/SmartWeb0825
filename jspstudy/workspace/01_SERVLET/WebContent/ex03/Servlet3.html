<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		ex03.Servlet3으로 name과 age 전송하기
	 -->
	<!-- 1. <a> 태그 -->
	<a href="http://localhost:9090/01_SERVLET/Servlet3">Servlet3 열기</a>		<!-- 실제론 적지마세요 -->
	<br>
	<a href="/01_SERVLET/Servlet3">Servlet3 열기</a>  <!-- /로 시작해야함 -->
	<br>
	<a href="/01_SERVLET/Servlet3?name=윤소정&age=28">name, age 보내기</a>
	<br>
	<a href="/01_SERVLET/Servlet3?name=윤소정">name 보내기</a>
	<br>
	<a href="/01_SERVLET/Servlet3?age=28">age 보내기</a>
	<hr>
	
	<!-- 2. 자바스크립트 location 객체 -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script>
		// 페이지 로드 이벤트 처리 : 문서의 모든 내용 읽어오기
		$(document).ready(function(){
			
			$('#btn1').on('click', function(){
				location.href = '/01_SERVLET/Servlet3';
			});
			
			$('#btn2').on('click', function(){
				// 1. 태그 내부의 텍스트를 보내기.
				/*
				let name = $('#name').text();
				let age = $('#age').text();
				location.href = '/01_SERVLET/Servlet3?name=' + name + '&age=' + age;
				*/
				
				// 2. data 속성 값 보내기.
				let name = $('#name').data('name');		// data-name               data(속성)-'변수명'
				let age = $('#age').data('age');		// data-age                data(속성)-'변수명'<- 개발자가 만들어 부여한 이름
				location.href = '/01_SERVLET/Servlet3?name=' + name + '&age=' + age;
			});
		});
	</script>
	<input type="button" value="이동" id="btn1">
	<br>
	<span id="name" data-name="민혁-data">민혁</span>
	<span id="age" data-age="24">34</span>
	<input type="button" value="데이터전송" id="btn2">
	
	<hr>
	
	<!-- 3. <form> 태그 요소 submit -->
	<form action="/01_SERVLET/Servlet3" method="post">
		<div>
			<label for="userName">이름</label>
			<input type="text" id="userName" name="name">
		</div>
		<div>
			<label for="userAge">나이</label>
			<input type="text" id="userAge" name="age">
		</div>
		<button>서브밋</button>
	</form>
	








</body>
</html>
